<!DOCTYPE html>
<html>

<head>
    <title>Discord WebSocket Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 900px;
        }

        #conversation {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .message.received {
            background-color: #e9ecef;
        }

        .message.sent {
            background-color: #d1e7dd;
            text-align: right;
        }

        .status-connected {
            color: green;
            font-weight: bold;
        }

        .status-disconnected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">WebSocket Tester (Secured)</h2>

        <!-- Connection Config -->
        <div class="card mb-3">
            <div class="card-header">Connection Settings</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">JWT Token (Bearer):</label>
                    <input type="text" id="token" class="form-control" placeholder="Paste your Access Token here...">
                </div>
                <button id="connectBtn" class="btn btn-primary" onclick="connect()">Connect</button>
                <button id="disconnectBtn" class="btn btn-danger" onclick="disconnect()" disabled>Disconnect</button>
                <span id="status" class="ms-3 status-disconnected">Disconnected</span>
            </div>
        </div>

        <div class="row">
            <!-- Subscriptions -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Subscribe</div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label>Channel ID:</label>
                            <input type="text" id="channelId" class="form-control" value="1">
                            <button onclick="subscribeChannel()" class="btn btn-sm btn-outline-primary mt-2">Sub
                                /topic/channel/{id}</button>
                        </div>
                        <hr>
                        <div class="mb-2">
                            <label>Direct Message:</label>
                            <button onclick="subscribeDM()" class="btn btn-sm btn-outline-success mt-2">Sub
                                /user/queue/dm</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messaging -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Chat & Log</span>
                        <button onclick="document.getElementById('conversation').innerHTML = ''"
                            class="btn btn-sm btn-outline-secondary">Clear</button>
                    </div>
                    <div class="card-body">
                        <div id="conversation"></div>

                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Message content...">
                            <!-- Send to Channel -->
                            <button onclick="sendToChannel()" class="btn btn-primary">Send to Channel (Server
                                Chat)</button>
                            <!-- Send DM -->
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" id="receiverId" class="form-control" placeholder="Receiver ID (for DM)"
                                style="max-width: 150px;">
                            <button onclick="sendDMWebSocket()" class="btn btn-success">Send DM (WS)</button>
                            <button onclick="sendDMHttp()" class="btn btn-outline-success">Send DM (HTTP)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('status').className = connected ? 'status-connected' : 'status-disconnected';
            document.getElementById('status').innerText = connected ? 'Connected' : 'Disconnected';
        }

        function connect() {
            var token = document.getElementById('token').value.trim();
            if (!token) { alert("Please enter JWT Token!"); return; }

            var socket = new SockJS('http://localhost:8081/ws');
            stompClient = Stomp.over(socket);

            // Add Authorization header
            var headers = {
                'Authorization': 'Bearer ' + token
            };

            stompClient.connect(headers, function (frame) {
                setConnected(true);
                logMessage('System', 'Connected: ' + frame);
            }, function (error) {
                logMessage('System', 'Connection Error: ' + error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            setConnected(false);
            logMessage('System', 'Disconnected');
        }

        var channelSub = null;
        var dmSub = null;

        function setConnected(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('status').className = connected ? 'status-connected' : 'status-disconnected';
            document.getElementById('status').innerText = connected ? 'Connected' : 'Disconnected';

            if (!connected) {
                channelSub = null;
                dmSub = null;
            }
        }

        // ... (connect/disconnect match existing) ...

        function subscribeChannel() {
            var channelId = document.getElementById('channelId').value;
            if (!stompClient || !stompClient.connected) return alert("Not connected");

            if (channelSub) {
                channelSub.unsubscribe();
                logMessage('System', 'Unsubscribed previous channel');
            }

            channelSub = stompClient.subscribe('/topic/channel/' + channelId, function (message) {
                showResponse("Channel " + channelId, JSON.parse(message.body));
            });
            logMessage('System', 'Subscribed to Channel ' + channelId);
        }

        function subscribeDM() {
            if (!stompClient || !stompClient.connected) return alert("Not connected");

            if (dmSub) {
                dmSub.unsubscribe();
                logMessage('System', 'Unsubscribed previous DM');
            }

            dmSub = stompClient.subscribe('/user/queue/dm', function (message) {
                console.log("RAW DM Received:", message.body);
                try {
                    showResponse("DM", JSON.parse(message.body));
                } catch (e) {
                    showResponse("DM-Error", "JSON Parse Failed: " + message.body);
                }
            });
            logMessage('System', 'Subscribed to Direct Messages');
        }

        // Gửi tin nhắn Channel qua API REST (hệ thống sẽ tự broadcast)
        function sendToChannel() {
            var channelId = document.getElementById('channelId').value;
            var content = document.getElementById('message').value;
            var token = document.getElementById('token').value;

            fetch('http://localhost:8081/api/channels/' + channelId + '/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ content: content })
            })
                .then(response => response.json())
                .then(data => {
                    logMessage('Me (HTTP)', 'Sent to Channel: ' + content);
                })
                .catch(err => logMessage('Error', err));
        }

        // Gửi DM qua WebSocket
        function sendDMWebSocket() {
            var receiverId = document.getElementById('receiverId').value;
            var content = document.getElementById('message').value;
            if (!stompClient) return;

            stompClient.send("/app/dm.send", {}, JSON.stringify({
                'receiverId': receiverId,
                'content': content
            }));
            logMessage('Me (WS)', 'Sent DM to ' + receiverId + ': ' + content);
        }

        // Gửi DM qua HTTP (Test Realtime Backfill)
        function sendDMHttp() {
            var receiverId = document.getElementById('receiverId').value;
            var content = document.getElementById('message').value;
            var token = document.getElementById('token').value;

            fetch('http://localhost:8081/api/direct-messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    receiverId: receiverId,
                    content: content
                })
            })
                .then(res => res.json())
                .then(data => logMessage('Me (HTTP DM)', content))
                .catch(err => console.error(err));
        }

        function showResponse(source, message) {
            var content = message.content ? message.content : JSON.stringify(message);
            var sender = message.senderName ? message.senderName : (message.senderId || "Unknown");

            var div = document.createElement('div');
            div.className = 'message received';
            div.innerHTML = `<strong>[${source}] ${sender}:</strong> ${content}`;
            document.getElementById('conversation').appendChild(div);
            document.getElementById('conversation').scrollTop = document.getElementById('conversation').scrollHeight;
        }

        function logMessage(sender, text) {
            var div = document.createElement('div');
            div.className = 'message sent';
            if (sender === 'System' || sender === 'Error') div.style.textAlign = 'center';
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            document.getElementById('conversation').appendChild(div);
            document.getElementById('conversation').scrollTop = document.getElementById('conversation').scrollHeight;
        }
    </script>
</body>

</html>
