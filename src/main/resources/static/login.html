<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Discord Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Chào mừng trở lại!</h2>
            <p>Rất vui khi được gặp lại bạn!</p>
        </div>
        <div id="errorMessage" style="color:red; display:none; margin-bottom:10px; text-align:center;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            <button class="btn-primary" type="submit">Đăng nhập</button>
        </form>
        <div class="auth-footer">
            Cần một tài khoản? <a href="register.html">Đăng ký</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
