<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Discord Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Tạo tài khoản</h2>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="displayName">Tên hiển thị</label>
                <input class="form-input" type="text" id="displayName" name="displayName">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            <button class="btn-primary" type="submit">Tiếp tục</button>
        </form>
        <div class="auth-footer">
            <a href="login.html">Bạn đã có tài khoản?</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
