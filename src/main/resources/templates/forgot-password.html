<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Discord Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Quên mật khẩu</h2>
            <p class="subtitle">Nhập email để nhận mã OTP đặt lại mật khẩu</p>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required aria-required="true" placeholder="name@example.com">
                </div>

                <button type="submit" id="btn-submit">Gửi mã OTP</button>
            </form>

            <p class="link-text">
                <a href="/login">Quay lại Đăng nhập</a>
            </p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/forgot-password.js"></script>
</body>

</html>
