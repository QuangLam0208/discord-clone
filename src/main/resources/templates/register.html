<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Discord Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Tạo tài khoản</h2>

        <form id="registerForm">
            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required aria-required="true" aria-invalid="false" aria-describedby="emailError" placeholder="name@example.com">
                <span id="emailError" class="error-message" role="alert" aria-live="polite"></span>
            </div>

            <div class="input-group">
                <label for="username">USERNAME (Tên đăng nhập)</label>
                <input type="text" id="username" required aria-required="true" aria-invalid="false" aria-describedby="usernameError" placeholder="VD: minh_dev_123">
                <span id="usernameError" class="error-message" role="alert" aria-live="polite"></span>
            </div>

            <div class="input-group">
                <label for="displayName">TÊN HIỂN THỊ</label>
                <input type="text" id="displayName" aria-describedby="displayNameHelp" placeholder="Tên sẽ hiện khi chat">
                <span id="displayNameHelp" class="helper-text">Tên này sẽ hiển thị với người khác khi bạn chat.</span>
            </div>

            <div class="input-group">
                <label for="password">MẬT KHẨU</label>
                <input type="password" id="password" required aria-required="true" aria-invalid="false" aria-describedby="passwordError">
                <span id="passwordError" class="error-message" role="alert" aria-live="polite"></span>
            </div>

            <div class="input-group">
                <label for="confirmPassword">NHẬP LẠI MẬT KHẨU</label>
                <input type="password" id="confirmPassword" required aria-required="true" aria-invalid="false" aria-describedby="confirmPasswordError">
                <span id="confirmPasswordError" class="error-message" role="alert" aria-live="polite"></span>
            </div>

            <button type="submit" id="btn-register">Tiếp tục</button>
        </form>

        <p class="link-text">
            Bạn đã có tài khoản? <a href="/login">Đăng nhập</a>
        </p>
    </div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
