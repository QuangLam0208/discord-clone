<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Discord Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .steps-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .steps-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #2f3136;
            z-index: 0;
            transform: translateY(-50%);
        }

        .step {
            width: 30px;
            height: 30px;
            background: #36393f;
            border: 2px solid #2f3136;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            color: #72767d;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step.active {
            border-color: #5865F2;
            color: #ffffff;
            background: #5865F2;
        }

        .step.completed {
            border-color: #3ba55c;
            background: #3ba55c;
            color: #ffffff;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box" style="max-width: 500px;">
            <div class="logo">
                <i class="fab fa-discord"></i> Discord Clone
            </div>
            <h2>Đổi Mật Khẩu</h2>

            <div class="steps-container">
                <div class="step active" id="step1-indicator">1</div>
                <div class="step" id="step2-indicator">2</div>
            </div>

            <!-- STEP 1: Request OTP -->
            <div id="step1" class="form-step active">
                <p class="text-secondary text-center mb-4">
                    Để bảo mật, chúng tôi cần xác minh danh tính của bạn.<br>
                    Nhấn nút bên dưới để nhận mã OTP qua email.
                </p>
                <button id="btnSendOtp" class="btn btn-primary btn-block">
                    Gửi OTP đến Email <i class="fas fa-paper-plane"></i>
                </button>
                <div class="form-footer">
                    <a href="/profile" class="link">Quay lại hồ sơ</a>
                </div>
            </div>

            <!-- STEP 2: Verify OTP & New Password -->
            <div id="step2" class="form-step">
                <p class="text-secondary text-center mb-4">Mã xác thực đã được gửi đến email của bạn.</p>

                <form id="changePasswordForm">
                    <div class="form-group">
                        <label>Mã xác thực (OTP)</label>
                        <input type="text" id="otpCode" required placeholder="Nhập mã 6 số" maxlength="6"
                            style="text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới</label>
                        <input type="password" id="newPassword" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">
                        Đổi Mật Khẩu <i class="fas fa-check"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-block mt-2" onclick="location.reload()">
                        Quay lại
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/change-password.js"></script>
</body>

</html>
