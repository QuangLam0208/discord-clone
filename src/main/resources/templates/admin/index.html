<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard · Discord Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
    <div class="admin-root">
        <aside class="admin-sidebar">
            <div class="brand">
                <i class="fa-brands fa-discord"></i>
                <span class="brand-text">Admin</span>
            </div>

            <nav class="nav" id="admin-nav">
                <a class="nav-item active" href="#" data-section="dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Tổng quan</span>
                </a>
                <a class="nav-item" href="#" data-section="users">
                    <i class="fa-solid fa-user-shield"></i>
                    <span>Users</span>
                </a>
                <a class="nav-item" href="#" data-section="servers">
                    <i class="fa-solid fa-server"></i>
                    <span>Servers</span>
                </a>

                <!-- Nhóm Messages với submenu Channel/Direct -->
                <div class="nav-group" id="nav-group-messages">
                    <a href="#" class="nav-item nav-group-toggle">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Messages</span>
                        <i class="fa-solid fa-chevron-down caret" style="margin-left:auto;"></i>
                    </a>
                    <div class="nav-sub">
                        <a class="nav-item" href="#" data-section="messages-channel">
                            <i class="fa-solid fa-hashtag"></i>
                            <span>Channel</span>
                        </a>
                        <!-- <a class="nav-item" href="#" data-section="messages-direct">
                            <i class="fa-solid fa-user"></i>
                            <span>Direct</span>
                        </a> -->
                    </div>
                </div>

                <a class="nav-item" href="#" data-section="audit">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Audit</span>
                </a>
                <a class="nav-item" href="#" data-section="reports">
                    <i class="fa-solid fa-flag"></i>
                    <span>Reports</span>
                </a>
            </nav>

            <div th:replace="~{fragments/user-bar :: user-bar}"></div>
        </aside>

        <main class="admin-main">
            <header class="topbar">
                <div class="page-title" id="admin-page-title">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </div>
                <div class="ws-indicator" id="ws-indicator" title="WebSocket status"></div>
            </header>

            <section class="content">
                <div id="admin-content">
                    <div class="muted" style="padding: 20px;">Đang tải nội dung...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div th:replace="~{fragments/modals :: modals}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="/js/api.js" defer></script>
    <script src="/js/admin/helpers.js?v=2" defer></script>
    <script src="/js/admin/servers.js?v=2" defer></script>
    <script src="/js/admin/users.js?v=2" defer></script>
    <script src="/js/admin/navigation.js?v=2" defer></script>
    <script src="/js/admin/boot.js?v=2" defer></script>
    <script src="/js/admin/messages.js?v=2" defer></script>
    <script src="/js/admin/dms.js?v=2" defer></script>
    <script src="/js/admin/audit.js?v=2" defer></script>
    <script src="/js/admin/reports.js?v=3" defer></script>
</body>

</html>
