<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main-container center-view">
    <div class="profile-card" style="background:#2f3136; padding:40px; border-radius:8px; width:500px; margin:auto; margin-top:50px; color:white">
        <h2 style="margin-bottom:20px">Hồ sơ của tôi</h2>

        <div class="profile-avatar-upload" onclick="document.getElementById('avatarInput').click()">
            <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default.png'}"
                 style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:4px solid #202225">
            <div class="profile-overlay"><i class="fas fa-camera"></i></div>
        </div>

        <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="avatarFile" id="avatarInput" style="display:none" onchange="document.getElementById('uploadForm').submit()">
        </form>

        <div class="user-info" style="margin-top:20px">
            <label style="color:#b9bbbe; font-size:12px; font-weight:bold">USERNAME</label>
            <p th:text="${user.username}" style="font-size:16px; margin-bottom:15px"></p>

            <label style="color:#b9bbbe; font-size:12px; font-weight:bold">EMAIL</label>
            <p th:text="${user.email}" style="font-size:16px; margin-bottom:15px"></p>

            <a th:href="@{/logout}" class="btn-danger" style="text-decoration:none; padding:8px 16px; display:inline-block; border-radius:4px">Đăng xuất</a>
        </div>
    </div>
</div>
</body>
</html>
