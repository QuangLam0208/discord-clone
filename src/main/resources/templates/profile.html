<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div style="padding: 20px;">
    <a th:href="@{/}" style="color: #b9bbbe; text-decoration: none;"><i class="fas fa-arrow-left"></i> Quay lại Chat</a>
</div>

<div class="main-container center-view">
    <div class="discord-profile-card">

        <div class="profile-banner"></div>

        <div class="profile-header-section">
            <div class="profile-avatar-wrapper" onclick="document.getElementById('avatarInput').click()" title="Đổi Avatar">
                <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default.png'}" class="profile-avatar-img">
                <div class="avatar-overlay">
                    <i class="fas fa-camera"></i>
                    <span>THAY ĐỔI</span>
                </div>
            </div>

            <div class="profile-status-badge"></div>
        </div>

        <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="avatarFile" id="avatarInput" style="display:none" onchange="document.getElementById('uploadForm').submit()">
        </form>

        <div class="profile-body">
            <div class="user-identity">
                <h3 th:text="${user.username}">Username</h3>
                <span class="user-tag" th:text="'#' + ${user.id}">#ID</span>
            </div>

            <div class="profile-tabs">
                <div class="tab-item active">Hồ sơ người dùng</div>
                <div class="tab-item">Máy chủ chung</div>
                <div class="tab-item">Bạn bè</div>
            </div>

            <div class="profile-details">
                <div class="detail-group">
                    <label>EMAIL</label>
                    <p th:text="${user.email}">email@example.com</p>
                </div>

                <div class="detail-group">
                    <label>GIỚI THIỆU (NOTE)</label>
                    <p>Click để thêm ghi chú...</p>
                </div>
            </div>

            <div class="profile-actions">
                <a th:href="@{/logout}" class="btn-discord-danger">Đăng xuất</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
