<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - Discord Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đặt lại mật khẩu</h2>
            <p class="subtitle">Nhập mã OTP và mật khẩu mới</p>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="otpCode">MÃ OTP (check email)</label>
                    <input type="text" id="otpCode" required aria-required="true" placeholder="Nhập mã 6 số">
                </div>

                <div class="input-group">
                    <label for="newPassword">MẬT KHẨU MỚI</label>
                    <input type="password" id="newPassword" required aria-required="true">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">NHẬP LẠI MẬT KHẨU</label>
                    <input type="password" id="confirmPassword" required aria-required="true">
                </div>

                <button type="submit" id="btn-submit">Đổi mật khẩu</button>
            </form>

            <p class="link-text">
                <a href="/login">Quay lại Đăng nhập</a>
            </p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/reset-password.js"></script>
</body>

</html>
