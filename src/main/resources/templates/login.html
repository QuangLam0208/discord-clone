<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Discord Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Chào mừng trở lại!</h2>
            <p class="subtitle">Rất vui mừng khi được gặp lại bạn!</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" required aria-required="true" aria-describedby="username-error">
                    <span id="username-error" class="error-message" aria-live="polite"></span>
                </div>

                <div class="input-group">
                    <div style="display: flex; justify-content: space-between;">
                        <label for="password">MẬT KHẨU</label>
                        <a href="/forgot-password" style="font-size: 12px; color: #00AFF4; text-decoration: none;">Quên
                            mật khẩu?</a>
                    </div>
                    <input type="password" id="password" required aria-required="true"
                        aria-describedby="password-error">
                    <span id="password-error" class="error-message" aria-live="polite"></span>
                </div>

                <button type="submit" id="btn-login">Đăng nhập</button>
            </form>

            <p class="link-text">
                Cần một tài khoản? <a href="/register">Đăng ký</a>
            </p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
